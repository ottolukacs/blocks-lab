---
# Assets
- name: Waiting for Dashboard API
  ansible.builtin.uri:
    url: "https://localhost/api/status"
    method: GET
    headers:
      Authorization: "Basic {{ (initial_user ~ ':' ~ initial_pass) | b64encode }}"
    validate_certs: false
  register: kib_status
  retries: 20
  delay: 6
  until: kib_status.status == 200

- name: Import Dashboard Assets 1
  ansible.builtin.uri:
    url: "https://localhost/api/saved_objects/_import"
    method: POST
    headers:
      osd-xsrf: "true"
      Authorization: "Basic {{ (initial_user ~ ':' ~ initial_pass) | b64encode }}"
    body_format: form-multipart
    body:
      file:
        filename: "visualization.ndjson"
        content: "{{ lookup('file', role_path + '/assets/visualization.ndjson') }}"
    status_code: 200
    validate_certs: false