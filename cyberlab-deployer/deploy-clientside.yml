---
- name: Deploy Clientside
  hosts: all
  become: yes
  
  pre_tasks:
    - name: Set hostname
      ansible.builtin.hostname:
        name: "{{ inventory_hostname }}"

    - name: Install required system packages
      apt:
        name:
          - auditd
        state: present
        update_cache: yes
  
  roles:
    - ansible-wazuh-agent