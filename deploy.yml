---
- name: Deploy Docker Compose stack and build Wazuh
  hosts: localhost
  become: yes

  tasks:
    # Deploy swap file if necessary
    - name: Create swapfile
      command: fallocate -l 4G /swapfile
      args:
        creates: /swapfile

    - name: Set permissions on swapfile
      file:
        path: /swapfile
        mode: '0600'

    - name: Format swapfile
      command: mkswap /swapfile
      when: swapfile_stat.stat.exists and not swapfile_stat.stat.isblk

    - name: Enable swapfile
      command: swapon /swapfile
      when: "'/swapfile' not in ansible_swaptotal_mb.stdout"

    # Install Docker and Docker compose
    - name: Install required system packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present
        update_cache: yes

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Install Docker packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    # Deploy starting Wazuh stack
    - name: Clone specific version of wazuh-docker repo
      ansible.builtin.git:
        repo: https://github.com/wazuh/wazuh-docker.git
        dest: "/home/ubuntu/wazuh-docker"
        version: v4.12.0

    - name: Generate indexer certs with docker compose
      ansible.builtin.command: docker compose -f generate-indexer-certs.yml run --rm generator
      args:
        chdir: "/home/ubuntu/wazuh-docker/multi-node"

    - name: Bring up Wazuh stack
      community.docker.docker_compose_v2:
        project_src: "/home/ubuntu/wazuh-docker/multi-node"
        state: present