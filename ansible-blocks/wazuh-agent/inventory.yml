all:
  hosts:
    node-1:
      ansible_host: 172.31.80.11
  
  vars:
    ansible_ssh_private_key_file: /home/ubuntu/.ssh/iac_key
    ansible_user: ubuntu
    wazuh_version: "v4.14.1"

    wazuh_managers:
      - address: 172.31.80.10
        port: 1514
        protocol: tcp
        api_port: 55000
        api_proto: 'https'
        api_user: wazuh
        max_retries: 5
        retry_interval: 5